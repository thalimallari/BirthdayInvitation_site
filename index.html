<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thali’s Birthday Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('bg_invitation_5.jpg') no-repeat center center;
      background-size: cover;
      font-family: "Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      max-width: 400px;
      animation: fadeIn 1.5s ease;
    }

    .welcome-box h1 {
      font-size: 2rem;
      color: #ff0000;
      margin-bottom: 1rem;
    }

    .welcome-box p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .birthday-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ffcc00;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .birthday-btn:hover {
      background: #ffffed;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Hi Toodles!</h1>
    <p>A special day is coming...  <br><strong>and you’re on the guest list!</strong></p>
    <a href="BirtdayInvitation.html" class="birthday-btn">Open Invitation</a>
  </div>
</body>
</html>
